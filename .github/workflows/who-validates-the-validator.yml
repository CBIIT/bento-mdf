name: Who Validates the Validator?
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-validator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Test Validator
        uses: snok/install-poetry@v1
        run: |
          pushd drivers/python
          poetry install
          poetry run pytest

          
